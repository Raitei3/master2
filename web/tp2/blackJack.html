
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>BlackJack</title>

        <link rel="stylesheet" href="bootstrap.min.css" />
        <link rel="stylesheet" href="style.css" />
    </head>

    <header class="container-fluid">
        <div class="container">
            <h1>BlackJack</h1>
        </div>
    </header>
    <body>
        <div class="container-fluid">
            <div class="container">
                <p>
                    Argent : <span id="money"></span>
                </p>
                <p>
                    Les Cartes de la banque : <span id="ptBank"></span>
                </p>
                <div id="cardBank">

                </div>
                <p>
                    Vos cartes : <span id="ptPlayer"></span>
                </p>
                <div id="cardPlayer" class="myDiv" >

                </div>
                <div>
                    Mise :
                    <input id="mise" type="number" value=0 />
                </div>
                <div id="button">
                    <button id="play" type="button" class="btn btn-primary btn-lg">Jouer</button>
                    <button id="pioche" type="button" class="btn btn-primary btn-lg">Piocher</button>
                    <button id="endTour" type="button" class="btn btn-primary btn-lg">Terminer</button>
                </div>
            </div>
        </div>
        <script src="blackJack.js"></script></script>
    </body>
</html>
